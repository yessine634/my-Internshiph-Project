



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile & Inventory</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom scrollbar for the sidebar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Active link styling */
        .sidebar a.active {
            background-color: #e0f2fe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg rounded-r-lg flex flex-col overflow-y-auto sidebar">
        <div class="p-4 border-b border-gray-200">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition duration-300">LOGO</button>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="#" id="home-link" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 active">
                <i class="fas fa-home mr-3 text-lg"></i>
                <span class="font-medium">Home</span>
            </a>

            <!-- Inventory Link (no longer a dropdown toggle) -->
            <a href="#" id="inventory-link" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200">
                <i class="fas fa-boxes mr-3 text-lg"></i>
                <span class="font-medium">Inventory</span>
            </a>

            <a href="#" id="cart-link" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200">
                <i class="fas fa-shopping-cart mr-3 text-lg"></i>
                <span class="font-medium">Cart</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col p-6 overflow-y-auto">
        <!-- Top Bar -->
        <header class="bg-blue-500 text-white p-4 rounded-lg shadow-md mb-6 flex items-center justify-between">
            <h1 class="text-2xl font-bold" id="main-header-title">Homepage</h1>
            <!-- Placeholder for potential right-side elements like user avatar/settings -->
            <div></div>
        </header>

        <!-- Dynamic Content Container -->
        <div id="dynamic-content-area" class="flex-1">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homeLink = document.getElementById('home-link');
            const inventoryLink = document.getElementById('inventory-link');
            const cartLink = document.getElementById('cart-link'); // Added cart link reference
            const mainHeaderTitle = document.getElementById('main-header-title');
            const dynamicContentArea = document.getElementById('dynamic-content-area');
            const sidebarLinks = document.querySelectorAll('aside nav a');

            // Function to set active link in sidebar
            function setActiveLink(activeElement) {
                sidebarLinks.forEach(link => link.classList.remove('active'));
                activeElement.classList.add('active');
            }

            // --- Content Templates (HTML strings) ---

            function getHomePageContent() {
                return `
                    <section id="homepage-content" class="bg-white p-8 rounded-lg shadow-md flex-1">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Profile</h2>
                        <div class="flex items-center space-x-6">
                            <!-- User Avatar Placeholder -->
                            <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-4xl font-bold">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div>
                                <p class="text-xl font-semibold text-gray-900">User Name</p>
                                <p class="text-gray-600">example@example.com</p>
                            </div>
                        </div>
                        <div class="mt-8">
                            <p class="text-gray-700">This is a placeholder for more user profile details. You can add fields like address, phone number, and other personal information here.</p>
                            <ul class="mt-4 space-y-2 text-gray-700">
                                <li><span class="font-medium">Member Since:</span> January 1, 2023</li>
                                <li><span class="font-medium">Last Login:</span> July 3, 2025</li>
                                <li><span class="font-medium">Account Status:</span> Active</li>
                            </ul>
                        </div>
                    </section>
                `;
            }

            function getInventoryMenuContent() {
                return `
                    <section id="inventory-menu-content" class="bg-white p-8 rounded-lg shadow-md flex-1">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Inventory</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <a href="#" class="inventory-category-link block p-4 bg-blue-50 rounded-lg shadow hover:bg-blue-100 transition duration-200" data-category="passive-components">
                                <h3 class="text-lg font-semibold text-blue-800">Passive Components</h3>
                                <p class="text-sm text-blue-600">Resistors, Capacitors, Inductors</p>
                            </a>
                            <a href="#" class="inventory-category-link block p-4 bg-blue-50 rounded-lg shadow hover:bg-blue-100 transition duration-200" data-category="active-components">
                                <h3 class="text-lg font-semibold text-blue-800">Active Components</h3>
                                <p class="text-sm text-blue-600">Transistors, Diodes, ICs</p>
                            </a>
                            <a href="#" class="inventory-category-link block p-4 bg-blue-50 rounded-lg shadow hover:bg-blue-100 transition duration-200" data-category="microcontroller-development-boards">
                                <h3 class="text-lg font-semibold text-blue-800">Microcontroller Development Boards</h3>
                                <p class="text-sm text-blue-600">Arduino, ESP32, Raspberry Pi</p>
                            </a>
                            <a href="#" class="inventory-category-link block p-4 bg-blue-50 rounded-lg shadow hover:bg-blue-100 transition duration-200" data-category="sensors-modules">
                                <h3 class="text-lg font-semibold text-blue-800">Sensors & Modules</h3>
                                <p class="text-sm text-blue-600">Temperature, Motion, GPS</p>
                            </a>
                            <!-- Add more categories as needed -->
                        </div>
                    </section>
                `;
            }

            function getMicrocontrollerDevelopmentBoardsContent() {
                return `
                    <section id="microcontroller-boards-content" class="bg-white p-8 rounded-lg shadow-md flex-1">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Microcontroller Development Boards</h2>
                        
                        <!-- Tabs for All, Stock, Worth -->
                        <div class="flex border-b border-gray-200 mb-6">
                            <button class="tab-button px-4 py-2 text-sm font-medium text-blue-700 border-b-2 border-blue-700 focus:outline-none" data-tab="all">All</button>
                            <button class="tab-button px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-700 focus:outline-none" data-tab="stock">Stock</button>
                            <button class="tab-button px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-700 focus:outline-none" data-tab="worth">Worth</button>
                        </div>

                        <!-- Search and Add Item -->
                        <div class="flex items-center justify-between mb-6">
                            <div class="relative flex items-center w-full max-w-xs">
                                <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fas fa-search absolute left-3 text-gray-400"></i>
                            </div>
                            <button class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-green-600 transition duration-300">
                                <i class="fas fa-plus mr-2"></i>Add Item
                            </button>
                        </div>

                        <!-- Inventory Table -->
                        <div class="overflow-x-auto rounded-lg shadow-md">
                            <table class="min-w-full bg-white">
                                <thead class="bg-gray-100 border-b border-gray-200">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Item</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Arduino Uno</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$25</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">120</td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Arduino Mega 2560</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$55</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">66</td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">ESP32</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$3</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">12</td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Raspberry Pi 4</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$120</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">5</td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Raspberry Pi Pico</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$4</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">15</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                `;
            }

            function getPlaceholderContent(categoryName) {
                return `
                    <section class="bg-white p-8 rounded-lg shadow-md flex-1">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">${categoryName} Details</h2>
                        <p class="text-gray-700">This section will display details for ${categoryName}.</p>
                        <p class="mt-4 text-gray-600">Content for ${categoryName} will be loaded here.</p>
                    </section>
                `;
            }

            // --- Main Content Renderer ---
            function renderMainContent(contentType) {
                dynamicContentArea.innerHTML = ''; // Clear previous content
                let contentHtml = '';
                let headerText = '';

                switch (contentType) {
                    case 'home':
                        contentHtml = getHomePageContent();
                        headerText = 'Homepage';
                        break;
                    case 'inventory-menu':
                        contentHtml = getInventoryMenuContent();
                        headerText = 'Inventory';
                        break;
                    case 'microcontroller-development-boards':
                        contentHtml = getMicrocontrollerDevelopmentBoardsContent();
                        headerText = 'Inventory - Microcontroller Development Boards';
                        break;
                    case 'passive-components':
                        contentHtml = getPlaceholderContent('Passive Components');
                        headerText = 'Inventory - Passive Components';
                        break;
                    case 'active-components':
                        contentHtml = getPlaceholderContent('Active Components');
                        headerText = 'Inventory - Active Components';
                        break;
                    case 'sensors-modules': // Added for completeness based on new inventory menu
                        contentHtml = getPlaceholderContent('Sensors & Modules');
                        headerText = 'Inventory - Sensors & Modules';
                        break;
                    default:
                        contentHtml = getHomePageContent(); // Fallback
                        headerText = 'Homepage';
                }

                dynamicContentArea.innerHTML = contentHtml;
                mainHeaderTitle.textContent = headerText;

                // Re-attach event listeners for newly rendered content if necessary
                if (contentType === 'inventory-menu') {
                    document.querySelectorAll('.inventory-category-link').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const category = e.currentTarget.dataset.category;
                            renderMainContent(category);
                        });
                    });
                }
                // Add event listeners for tabs within the Microcontroller Development Boards content if it's rendered
                if (contentType === 'microcontroller-development-boards') {
                    document.querySelectorAll('.tab-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            // Simple tab functionality: highlight active tab
                            document.querySelectorAll('.tab-button').forEach(btn => {
                                btn.classList.remove('border-b-2', 'border-blue-700', 'text-blue-700');
                                btn.classList.add('text-gray-600');
                            });
                            e.currentTarget.classList.add('border-b-2', 'border-blue-700', 'text-blue-700');
                            e.currentTarget.classList.remove('text-gray-600');
                            // In a real app, you'd switch content based on the tab here
                            console.log(`Tab clicked: ${e.currentTarget.dataset.tab}`);
                        });
                    });
                }
            }

            // --- Event Listeners for Sidebar Navigation ---
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                renderMainContent('home');
                setActiveLink(homeLink);
            });

            inventoryLink.addEventListener('click', (e) => {
                e.preventDefault();
                renderMainContent('inventory-menu');
                setActiveLink(inventoryLink);
            });

            cartLink.addEventListener('click', (e) => {
                e.preventDefault();
                // Placeholder for Cart content
                dynamicContentArea.innerHTML = `
                    <section class="bg-white p-8 rounded-lg shadow-md flex-1">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Shopping Cart</h2>
                        <p class="text-gray-700">Your shopping cart is currently empty.</p>
                        <p class="mt-4 text-gray-600">Add items to your cart from the inventory.</p>
                    </section>
                `;
                mainHeaderTitle.textContent = 'Cart';
                setActiveLink(cartLink);
            });

            // Initial content load
            renderMainContent('home');
        });
    </script>
</body>
</html>
